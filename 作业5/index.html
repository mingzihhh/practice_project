<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div class="login">
        <form action="" method="post">
            <div class="name">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" placeholder="用户名">
            </div>
            <div class="password">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" value="12345678">
            </div>
            <div class="sex">
                <label>性别：</label>
                <input type="radio" name="sex" value="male" checked>男
                <input type="radio" name="sex" value="female">女
            </div>
            <div class="orientation">
                <label>取向</label>
                <input type="radio" name="orientation" value="male">男
                <input type="radio" name="orientation" value="female" checked>女
            </div>
            <div class="hobby">
                <label>爱好：</label>
                <input type="checkbox" name="hobby" value="dota">dota
                <input type="checkbox" name="hobby" value="travel" checked>旅游
                <input type="checkbox" name="hobby" value="pet" checked>宠物
            </div>
            <div class="comment">
                评论：
                <textarea cols="40" rows="15">ddd</textarea>
            </div>
            <div class="mycar">
                我的car：
                <select name="mycar">
                    <option value="sabo">萨博</option>
                </select>
                <input type="submit" value="提交">
            </div>


        </form>


    </div>
</body>

</html>
