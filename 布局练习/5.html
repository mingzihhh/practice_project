<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
    }
    .layout{
        background-color: #ccc;
        height:600px;
        position: relative;
    }
    .content{
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        text-align: center;
    }
    h1{
        font-size: 50px;
    }
    p{
        display: inline-block;
        font-size: 30px;
        margin-top:40px;
    }
</style>
<body>
    <div class="layout">
        <div class="content">
            <h1>这是标题</h1>
            <p>这是内容，这段文字在当前区块内垂直水平居中</p>
        </div>
    </div>
</body>
</html>
